<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <style>
    circle.dimple-series-1 {
      fill: red;
    }
    h2 {
      text-align: left;
    }
    svg {
      margin-left: auto;
      margin-right: auto;
    }

  </style>
    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */
      // debugger;
          "use strict";
          var margin = 75,
              width = 900 - margin,
              height = 500 - margin;


          d3.select("body").append('h2').text("How concerned are about the Zika virus?");
          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */
          var myChart = new dimple.chart(svg, data);
          // myChart.setBounds(0, 100, 0, 100);
          var x = myChart.addCategoryAxis("x", "Answer");
          // x.dateParseFormat('%Y');
          myChart.addMeasureAxis("y", "Percentage");
          myChart.addSeries(null, dimple.plot.bar);
          myChart.draw();
        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  d3.tsv("zika.tsv", draw);
  </script>
</body>
</html>
